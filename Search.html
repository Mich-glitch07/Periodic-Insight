// Search button event listener
  document.getElementById("search-btn").addEventListener("click", function() {
    const searchTerm = document.getElementById("search-bar").value.toLowerCase();
    const result = elements.find(element => 
      element.name.toLowerCase() === searchTerm || 
      element.symbol.toLowerCase() === searchTerm || 
      element.atomicNumber == searchTerm
    );

    const resultContainer = document.getElementById("search-result");
    resultContainer.innerHTML = ""; // Clear previous results

    if (result) {
      // Create the element box with symbol and atomic number
      const elementBox = `<div class="element-box" onclick="showDetails(${result.atomicNumber})">
                            ${result.atomicNumber}<br>
                            ${result.symbol}
                          </div>`;
      
      // Inject the element box into the result container
      resultContainer.innerHTML = elementBox;
      resultContainer.style.display = "flex"; // Make the result visible
    } else {
      // Show message if no element is found
      resultContainer.innerHTML = "<p>No matching element found.</p>";
      resultContainer.style.display = "flex";
    }
  });

  // Function to show details for a specific element
  function showDetails(atomicNumber) {
    const resultContainer = document.getElementById("search-result");
    const element = elements.find(e => e.atomicNumber === atomicNumber);

    if (element) {
      // Create the element details with additional information
      const elementDetails = `<div class="element-details">
                                <strong>Name:</strong> ${element.name}<br>
                                <strong>Symbol:</strong> ${element.symbol}<br>
                                <strong>Atomic Number:</strong> ${element.atomicNumber}<br>
                                <strong>Atomic Weight:</strong> ${element.atomicWeight}<br>
                                <strong>Category:</strong> ${element.category}<br>
                                <strong>Details:</strong> ${element.details}<br>
                                <strong>Uses:</strong> ${element.uses}
                              </div>`;

      // Inject the element details into the result container
      resultContainer.innerHTML = ""; // Clear the box first
      resultContainer.innerHTML += elementDetails; // Add details
    }
  }

  // Search input event listener for dynamic filtering
  document.getElementById("search-bar").addEventListener("input", (e) => {
    const searchTerm = e.target.value.toLowerCase();
    const results = elements.filter(element => 
      element.name.toLowerCase().includes(searchTerm) || 
      element.symbol.toLowerCase().includes(searchTerm) || 
      element.atomicNumber.toString().includes(searchTerm)
    );

    const resultContainer = document.getElementById("search-result");
    resultContainer.innerHTML = ""; // Clear previous results

    if (results.length > 0) {
      results.forEach(result => {
        // Create the element box with symbol and atomic number
        const elementBox = `<div class="element-box" onclick="showDetails(${result.atomicNumber})">
                              ${result.atomicNumber}<br>
                              ${result.symbol}
                            </div>`;
        
        // Inject the element box into the result container
        resultContainer.innerHTML += elementBox; // Append new boxes
      });
      resultContainer.style.display = "flex"; // Make the result visible
    } else {
      // Show message if no elements are found
      resultContainer.innerHTML = "<p>No matching elements found.</p>";
      resultContainer.style.display = "flex";
    }
  });
</script>
